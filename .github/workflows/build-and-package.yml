name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Create package tarball
      run: npm pack
      
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: quest-task-manager-package
        path: '*.tgz'
        retention-days: 30
        
    - name: Get package info
      id: package-info
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TARBALL_NAME="${PACKAGE_NAME}-${PACKAGE_VERSION}.tgz"
        echo "package-name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
        echo "package-version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
        echo "tarball-name=${TARBALL_NAME}" >> $GITHUB_OUTPUT
        
    - name: Create Release (on main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.package-info.outputs.package-version }}
        name: Release v${{ steps.package-info.outputs.package-version }}
        body: |
          Automated release of Quest Task Manager v${{ steps.package-info.outputs.package-version }}
          
          ## Installation
          ```bash
          npm install ${{ steps.package-info.outputs.tarball-name }}
          ```
          
          ## Quick Start
          ```html
          <div id="task-manager"></div>
          <script src="wyf_js-standalone.js"></script>
          <script>
            const questManager = new QuestTaskManager();
            questManager.init('#task-manager');
            window.questManager = questManager;
          </script>
          ```
        files: ${{ steps.package-info.outputs.tarball-name }}
        draft: false
        prerelease: false